        body {

        nav {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            background-color: #f2f2f2;

            margin: 10px 0;

            margin: 20px 0 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .actor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .actor-container a {
            margin: 10px;
            max-width: 50%;
        }

        .watch-now-button, .whatsapp-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #04AA6D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .watch-now-button {
            border: 2px solid red;
            color: white;
        }

        .whatsapp-button {
            border: 2px solid #04AA6D;
            color: white;
        }

        .watch-now-button:hover, .whatsapp-button:hover {
            background-color: #028a50;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            .slider p, .actors p, footer p {
                font-size: 0.9em;
            }

            .actors h2 {
                font-size: 1.2em;
            }

            .actor-container a {
                max-width: 45%;
            }
        }

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>
